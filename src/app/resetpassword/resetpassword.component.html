<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login | ThemeKit - Admin Template</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./assets/login/dist/css/theme.min.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet"> -->

</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <ngx-spinner bdOpacity="0.9" size="medium" color="#fff" type="line-scale" fullScreen="true">
    </ngx-spinner>

    <div class="auth-wrapper">
        <div class="container-fluid h-100">
            <div class="row flex-row h-100 bg-white">
                <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                    <div class="lavalite-bg" style="background-image: url('./assets/login/auth/login-bg.jpg')">
                        <div class="lavalite-overlay"></div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                    <div class="authentication-form mx-auto">
                        <div class="logo-centered" style="margin-left:90px">
                            <!-- <a href="#" id="jobPlanet_id"><h2>JobPlanet</h2></a> -->
                            <img src="./assets/img/logosmall.png" id="hirelyticLogo" alt="Hirelytic Logo" class="img-fluid" style="max-width: 80px">
                        </div>
                        <h3>Reset Password</h3>
                        <p>Happy to see you again!</p>
                        <form [formGroup]="resetPasswordForm" #f="ngForm" (ngSubmit)="resetPassword()">
                            <div class="form-group">

                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Reset Token" formControlName="token" style="padding-left: 6px" (blur)="onBlurMethod()">

                            </div>
                            <div class="form-group">
                                <show-hide-password icon="fa fa-lock" [btnOutline]="true">
                                    <input id="resetPassword" type="password" class="form-control" name="password" [(ngModel)]="model.password" required formControlName="password" placeholder="Enter new password">
                                    <i class="fa fa-lock"></i>
                                </show-hide-password>
                                <div *ngIf="resetPasswordForm.controls['password'].hasError('minlength')" class="failed-validation">
                                    Password must have minimum 8 characters
                                </div>
                                <div *ngIf="resetPasswordForm.controls['password'].hasError('maxlength')" class="failed-validation">
                                    Password must have maximum 16 characters
                                </div>
                                <div *ngIf="resetPasswordForm.controls['password'].hasError('required') && resetPasswordForm.controls['password'].touched" class="failed-validation">
                                    Password Required
                                </div>
                            </div>
                            <div class="form-group">
                                <show-hide-password icon="fa fa-lock" [btnOutline]="true">
                                    <input id="confirm_password" type="password" class="form-control" name="confirmpassword" [ngModel]="model.confirmpassword" validateEqual="password" reverse="false" formControlName="confirmpassword" placeholder="Confirm Password" (keyup)="checkPasswords($event.target.value)">
                                    <i class="fa fa-lock"></i>
                                </show-hide-password>
                                <div *ngIf="resetPasswordForm.controls['confirmpassword'].hasError('maxlength')" class="failed-validation">
                                    Password must be of 8 to 16 characters
                                </div>
                                <div *ngIf="resetPasswordForm.controls['confirmpassword'].hasError('minlength')" class="failed-validation">
                                    Password must be of 8 to 16 characters
                                </div>
                                <div *ngIf="resetPasswordForm.controls['confirmpassword'].hasError('required') && resetPasswordForm.controls['confirmpassword'].touched" class="failed-validation">
                                    Password Required
                                </div>
                                <div *ngIf="passerror" class="help-block" style="color:red">{{passerrorMsg}}</div>
                            </div>

                            <div class="sign-btn text-center">
                                <button class="btn btn-default" type="submit" [disabled]="!resetPasswordForm.valid " *ngIf="resetbutton">Reset</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>



</body>

</html>
