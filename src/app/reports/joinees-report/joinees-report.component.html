<div class="row">
  <div class="col-sm-12">
    <div class="ibox">
      <div class="ibox-body" style="height:auto;padding: 3px 20px 50px 20px;">
        <ul class="nav nav-tabs" role="tablist" style="border: none;">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab">Joinees Report(Month Wise)</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link  " data-toggle="tab" href="#tabs-2" role="tab">Joinees Candidate report
            </a>
          </li> -->
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade  show active" id="tabs-1">
            <div class="row" id="contentToConvertttt">
              <div class="col-md-7">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Year</th>
                      <th>Month</th>
                      <th style="text-align:center">Joinees</th>
                      <th style="text-align:center">Average Experience</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let joinee of joineesReport">
                      <td>{{joinee.Year}}</td>
                      <td>{{joinee.Month}}</td>
                      <td style="text-align:center">{{joinee.joinees}}</td>
                      <td style="text-align:center">
                        {{joinee.experience | number:'1.2-2'}}</td>
                    </tr>
                    <div>
                      {{noData}}
                    </div>
                  </tbody>
                </table>
              </div>
              <div class="col-md-5">
                <div id="chartdiv" style="width:500px;height:500px">
                  {{noData}}
                </div>
                <div class="licences">
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade  show " id="tabs-2">
            <!-- <div class="float-right">
              <button class="btn btn-outline-default dropdown-toggle" data-toggle="dropdown">Export As
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="javascript:;" (click)="downlaodPdfReportJoinees()">PDF</a>
                </li>
                <li class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" href="javascript:;" (click)="downloadExcelReportJoinees()">Excel</a>
                </li>
              </ul>
            </div><br><br><br> -->
            <div class="row" id="contentToConvertttt">
              <div class="col-md-12">
                <ag-grid-angular style="height: 500px;" class="ag-theme-balham" [rowData]="joineeAdmin"
                  [columnDefs]="joineesColumns" enableColResize enableFilter
                  enableSorting [gridOptions]='gridOptions'>
                </ag-grid-angular><br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
