<div class="card-header">
  <div class="row">
    <div class="col-lg-4">
      <label>
        <h4>Performance Metrics</h4>
      </label>
    </div>
    <div class="col-lg-8">
      <div class="row" *ngIf="this.show">
        <div class="col-lg-3">
          <span>
            <input type="text" class="form-control calenderrange" placeholder="Please Choose Date" ngxDaterangepickerMd
              (change)="datePicker($event)" style="border-radius: 22px;" />
          </span>
        </div>

        <div class="col-lg-3">
          <select id="role" class="form-control input-rounded" style="border-radius: 22px;"
            (change)="roleEvent($event.target.value)">
            <option selected disabled>Select Role</option>
            <option *ngFor="let role of roles" [ngValue]="role.roleName">{{role.roleName}}</option>
            <option>ALL</option>
          </select>
        </div>
        <div class="col-lg-3">
          <select id="users" class="form-control input-rounded" style="border-radius: 22px;"
            (change)="useDataId($event.target.value)">
            <option selected disabled>Select Users</option>
            <option *ngFor="let user of userslist">{{user.firstName}}</option>
          </select>
        </div>
